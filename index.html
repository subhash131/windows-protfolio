<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- INTRO -->
    <div class="intro container" id="intro">
      <div class="header" id="introheader">
        <div class="button__container">
          <div class="header__button minimize">
            <!-- <div class="minimize-icon">_</div> -->
          </div>
          <!-- <div class="header__button close">&#x2715;</div> -->
        </div>
      </div>
      <div class="container-body">
        <label class="container__title"> Subhash </label>
        <label class="container__subtitle">
          FrontEnd with <span class="benefits">benefits*</span>
        </label>
        <label class="container__description">
          Having an attractive front-end for a website Improves User Engagement,
          provides Better User Experience, Increases Trust and Credibility.
        </label>
      </div>
    </div>
    <!-- THE SECRET SAUCE -->
    <div class="container sauce" id="sauce">
      <div class="header" id="sauceheader">
        <div class="button__container">
          <div class="header__button minimize">
            <!-- <div class="minimize-icon">_</div> -->
          </div>
          <!-- <div class="header__button close">&#x2715;</div> -->
        </div>
      </div>
      <div class="container-body sauce-body">
        <h3 class="sauce-title">The secret sauce</h3>
        <div>
          <label class="sauce-subtitle"> Your benefits </label>
          <ul class="benefits-list">
            <li class="list-item">
              <label class="item-name"> 🏎️ Blistering pace </label>
              <img src="assets/angulat-bracket-right.png" class="list-icon" />
            </li>
            <li class="list-item">
              <label class="item-name"> ⏱️ No busy work </label>
              <img src="assets/angulat-bracket-right.png" class="list-icon" />
            </li>
            <li class="list-item">
              <label class="item-name"> 🍬 Happiness guaranted </label>
              <img src="assets/angulat-bracket-right.png" class="list-icon" />
            </li>
          </ul>
        </div>
        <div>
          <label class="sauce-subtitle"> About </label>
          <ul class="benefits-list">
            <li class="list-item">
              <label class="item-name"> 📍 The Process </label>
              <img src="assets/angulat-bracket-right.png" class="list-icon" />
            </li>
            <li class="list-item">
              <label class="item-name"> 🔥 Delivery </label>
              <img src="assets/angulat-bracket-right.png" class="list-icon" />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- SEND AN EMAIL -->
    <div class="email container" id="email">
      <div class="header" id="emailheader">
        <div class="button__container">
          <div class="header__button minimize">
            <!-- <div class="minimize-icon">_</div> -->
          </div>
          <!-- <div class="header__button close">&#x2715;</div> -->
        </div>
      </div>
      <div class="container-body">
        <h3 class="email-title">Write about your project</h3>
        <div>
          <label class="email-subtitle"> Email id: </label>
          <input type="mail" class="form-input" placeholder="abc@hotmail.com" />
        </div>
        <div class="">
          <label class="email-subtitle"> Message:</label>
          <textarea
            type="mail"
            class="form-textarea"
            placeholder="write your message..."
          ></textarea>
        </div>
        <button class="button">Send Message</button>
      </div>
    </div>
    <div class="paperplane container" id="paperplane">
      <div class="header" id="paperplaneheader">
        <div class="button__container">
          <div class="header__button minimize">
            <!-- <div class="minimize-icon">_</div> -->
          </div>
          <!-- <div class="header__button close">&#x2715;</div> -->
        </div>
      </div>
      <div class="container-body">
        <label class="container__title">Hi, I'm Freelance Web Developer</label>
        <label class="paperplane-title"
          >Turning Your Paperball
          <img
            src="assets/icons8-paper-waste-100.png"
            width="33rem"
            class="paper-waste"
          />
          Into Paperplane
        </label>
        <img
          class="paperplane-img"
          src="assets/icons8-paper-plane-94.png"
          alt=""
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
